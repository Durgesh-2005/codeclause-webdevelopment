<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <form>
        <input type="text" id="originalUrl" placeholder="Enter the link">
        <button id="shortenButton">Shorten URL</button>
    </form>

    <div id="shortenedUrlDiv" style="display: none;">
        <p>Shortened URL:</p>
        <a href="" id="shortenedUrl" target="_blank"></a>
        <button id="copyButton">Copy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
